<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>HTML FORM</title>
</head>
<body>
    <header class = "speaker-form-header">
        <h1>Speaker Submission</h1>
        <p>
            <em>Want to speak at our conference? Use this form to fill out this form</em>
        </p>
    </header>

    <form action="/server" method = "get" class = "speaker-form">
        <div class = "form-row">
            <label for="full-name">Full Name</label>
            <input type="text" id = "full-name" name = "full-name"placeholder="Juan Dela Cruz"/>
        </div>
        <div class="form-row">
            <label for="email">Email</label>
            <input id = "email"
                name = "email"
                type = "email"
                placeholder="Example01Email@gmail.com"/>
        </div>
    </form>
</body>
</html>
